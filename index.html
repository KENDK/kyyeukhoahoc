<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỷ yếu hội thảo (Phiên bản Flickity)</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    
    <style>
        :root {
            --background-color: #111827;
            --book-background: #1f2937;
            --text-color: #d1d5db;
            --accent-color: #4f46e5;
            --accent-hover: #4338ca;
        }
        body { 
            margin: 0; 
            background-color: var(--background-color); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          
            overflow-x: hidden; /* Ngăn cuộn ngang ngoài ý muốn */
            padding: 0.5rem;
            padding-bottom: 120px; /* Thêm khoảng đệm cho thanh controls */
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 0 auto; /* Căn giữa app */
        }
        #book-wrapper {
            background-color: var(--book-background);
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

      
        .book-carousel {
            width: 100%;
           
            height: calc(75vh - 1rem);
            max-height: 800px; /* Giới hạn chiều cao tối đa trên PC */
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 5px 10px -2px rgba(0,0,0,0.1);
        }

        .carousel-cell {
            width: 100%;
            height: 100%; /* Đảm bảo slide chiếm 100% chiều cao carousel */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            box-sizing: border-box; /* Quan trọng để border không làm tăng kích thước */
        }
        
        .carousel-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.25rem;
        }

        
        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(8px);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-top: 1px solid rgba(75, 85, 99, 0.5);
            z-index: 1000;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .nav-button {
            background-color: rgba(75, 85, 99, 0.5);
            border: none;
            border-radius: 8px;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.25rem;
        }
        .nav-button:hover:not(:disabled) {
            background-color: var(--accent-color);
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .page-display {
            display: flex;
            align-items: center;
            background-color: rgba(75, 85, 99, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
        }
        #current-page {
            width: 40px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            text-align: right;
            padding: 0;
        }
        .separator {
            color: rgba(156, 163, 175, 0.8);
        }
        #total-pages {
            color: rgba(156, 163, 175, 0.8);
            min-width: 20px;
        }
        .slider-container {
            position: relative;
            padding: 0 1rem;
        }
        #page-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(75, 85, 99, 0.5);
            border-radius: 3px;
            outline: none;
        }
        #page-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #page-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Flickity: tắt các nút bấm mặc định */
        .flickity-prev-next-button {
            display: none;
        }
        /* Flickity: tắt dấu chấm điều hướng */
        .flickity-page-dots {
            display: none;
        }

        @media (max-width: 640px) {
            #controls {padding: 0.75rem;}
            .nav-button {width: 36px; height: 36px;}
            .page-display {padding: 0.25rem 0.5rem; min-width: 90px;}
            #current-page {width: 30px; font-size: 0.875rem;}
            /* Chiều cao của carousel giờ đã tự động, không cần media query ở đây */
        }
    </style>
</head>

        const totalPages = imagePaths.length;
        
        // Khởi tạo slides
        const carouselContainer = document.getElementById('book-carousel-container');
        imagePaths.forEach((path) => {
            const slide = document.createElement('div');
            // Đổi class cho Flickity
            slide.className = "carousel-cell"; 
            const img = document.createElement('img');
            img.src = path;
            img.alt = "";
            img.onerror = () => {
                img.src = "https://via.placeholder.com/400x600?text=Not+found";
            };
            slide.appendChild(img);
            carouselContainer.appendChild(slide);
        });

        // Khởi tạo Flickity
        const flkty = new Flickity(carouselContainer, {
            cellAlign: 'left',
            contain: true,
            wrapAround: false, // Giống loop: false
            prevNextButtons: false, // Tắt nút mặc định
            pageDots: false, // Tắt dấu chấm mặc định
            draggable: true, // Cho phép kéo/vuốt
            initialIndex: 0,
            friction: 0.3, // Tăng/giảm độ mượt khi vuốt
            selectedAttraction: 0.03
        });

        // DOM controls
        const firstBtn = document.getElementById('firstBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const lastBtn = document.getElementById('lastBtn');
        const currentPageInput = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');
        const pageSlider = document.getElementById('page-slider');

        // Hiển thị tổng số trang
        totalPagesSpan.textContent = totalPages;
        pageSlider.max = totalPages;
        pageSlider.value = 1;
        currentPageInput.value = 1;
        currentPageInput.max = totalPages;

        function updateControls() {
            // Dùng API của Flickity
            const currentPage = flkty.selectedIndex + 1;
            currentPageInput.value = currentPage;
            pageSlider.value = currentPage;
            totalPagesSpan.textContent = totalPages;

            firstBtn.disabled = currentPage === 1;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            lastBtn.disabled = currentPage === totalPages;
        }

        // Flickity events
        // Dùng sự kiện 'select' thay vì 'slideChange'
        flkty.on('select', updateControls);

        // Điều hướng bằng nút
        // Dùng API của Flickity: select, previous, next
        firstBtn.addEventListener('click', () => flkty.select(0));
        prevBtn.addEventListener('click', () => flkty.previous());
        nextBtn.addEventListener('click', () => flkty.next());
        lastBtn.addEventListener('click', () => flkty.select(totalPages - 1));

        // Điều hướng bằng slider
        pageSlider.addEventListener('input', (e) => {
            const page = parseInt(e.target.value, 10);
            if (!isNaN(page) && page >= 1 && page <= totalPages) {
                // Dùng flkty.select thay vì slideTo
                flkty.select(page - 1);
            }
        });

        // Điều hướng bằng ô nhập số
        currentPageInput.addEventListener('change', (e) => {
            let page = parseInt(e.target.value, 10);
            if (!isNaN(page) && page >= 1 && page <= totalPages) {
                // Dùng flkty.select thay vì slideTo
                flkty.select(page - 1);
            } else {
                currentPageInput.value = flkty.selectedIndex + 1;
            }
        });

        // Responsive: Flickity có hàm 'resize'
        window.addEventListener('resize', () => {
            flkty.resize();
        });

        // Khởi tạo controls ban đầu
        updateControls();
