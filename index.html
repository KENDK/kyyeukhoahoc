<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        :root {
            --background-color: #111827; /* bg-gray-900 */
            --book-background: #1f2937; /* bg-gray-800 */
            --text-color: #d1d5db; /* text-gray-300 */
            --accent-color: #4f46e5; /* indigo-600 */
            --accent-hover: #4338ca; /* indigo-700 */
        }
        body { 
            margin: 0; 
            background-color: var(--background-color); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: auto;
            padding: 0.5rem;
            box-sizing: border-box;
            padding-bottom: 100px; /* Khoảng trống cho thanh điều hướng cố định */
        }
        #app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #book-wrapper {
            background-color: var(--book-background);
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        #flipbook {
            box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.1);
            touch-action: pan-y;
        }
        
        #flipbook .page {
            background-color: white;
            overflow: hidden;
        }
        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #controls {
            position: fixed; /* Cố định dưới màn hình */
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 0.5rem;
            border-top: 1px solid #4b5563;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            gap: 0.5rem;
        }
        #controls button {
            padding: 0;
            background-color: #374151;
            color: white;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        #controls button:hover {
            background-color: var(--accent-color);
        }
        #controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #page-slider {
            flex-grow: 1;
            margin: 0 1rem;
            width: auto;
            cursor: pointer;
            height: 10px;
            -webkit-appearance: none;
            background: #4b5563;
            border-radius: 5px;
        }
        #page-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }
        .meta-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-color);
            font-size: 0.875rem;
        }
        #page-jump-input {
            width: 60px;
            padding: 0.3rem;
            border: 1px solid #4b5563;
            background-color: #374151;
            color: white;
            border-radius: 0.375rem;
            text-align: center;
            font-size: 0.875rem;
        }
        #page-counter {
            min-width: 100px;
            text-align: center;
        }
        /* Mobile adjustments */
        @media (max-width: 767px) {
            body {
                padding: 0.25rem;
                padding-bottom: 90px;
            }
            #app-container {
                gap: 0.5rem;
            }
            #book-wrapper {
                padding: 0.25rem;
            }
            #controls {
                padding: 0.3rem;
            }
            #controls button {
                width: 40px;
                height: 40px;
                font-size: 0.875rem;
            }
            #page-slider {
                margin: 0 0.5rem;
                height: 8px;
            }
            #page-slider::-webkit-slider-thumb {
                width: 16px;
                height: 16px;
            }
            .meta-controls {
                gap: 0.5rem;
                font-size: 0.75rem;
            }
            #page-jump-input {
                width: 50px;
                font-size: 0.75rem;
            }
            #page-counter {
                min-width: 80px;
            }
        }
    </style>
</head>
<body>

        </div>
        <div id="controls">

                <button id="nextBtn" aria-label="Next Page">&#9654;</button>
            </div>
            <div class="meta-controls">
                <p id="page-counter"></p>
                <div class="jump-control">
                    <label for="page-jump-input">Go to:</label>
                    <input type="number" id="page-jump-input" min="1" />
                </div>
            </div>
        </div>
    </div>

        const flipbookEl = document.getElementById('flipbook');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageCounter = document.getElementById('page-counter');
        const pageSlider = document.getElementById('page-slider');
        const jumpInput = document.getElementById('page-jump-input');

        let totalPages = imagePaths.length;
        let currentPage = 1;
        let pages = [];
        let isFlipping = false;

        // Hàm debounce
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function updateControls() {
            pageCounter.textContent = `Page ${currentPage} of ${totalPages}`;
            pageSlider.value = currentPage;
            jumpInput.value = currentPage;
        
            prevBtn.disabled = currentPage === 1 || isFlipping;
            nextBtn.disabled = currentPage === totalPages || isFlipping;
        
            pageSlider.max = totalPages;
            jumpInput.max = totalPages;
        }

        function setupFlipbook() {
            flipbookEl.innerHTML = '';

            const containerWidth = Math.min(window.innerWidth - 20, 1000);
            const bookWidth = containerWidth;
            const bookHeight = bookWidth * 1.414;

            $(flipbookEl).css({
                width: bookWidth + 'px',
                height: bookHeight + 'px',
                margin: '0 auto'
            });

            // Tạo các trang, load tất cả ảnh ngay từ đầu
            pages = imagePaths.map((path) => {
                const div = document.createElement('div');
                div.className = 'page';
                const img = document.createElement('img');
                img.src = path; // Load trực tiếp, bỏ lazy-load
                img.style.opacity = '0';
                img.onload = () => {
                    img.style.opacity = '1';
                    img.style.transition = 'opacity 0.3s';
                };
                img.onerror = () => {
                    img.src = 'path/to/placeholder.png'; // Placeholder nếu lỗi
                };
                div.appendChild(img);
                flipbookEl.appendChild(div);
                return div;
            });

            $(flipbookEl).turn({
                width: bookWidth,
                height: bookHeight,
                autoCenter: true,
                display: 'single',
                acceleration: window.innerWidth < 768,
                gradients: window.innerWidth >= 768,
                turnCorners: 'bl,br',
                elevation: 50,
                pages: totalPages,
                when: {
                    turning: function(e, page) {
                        isFlipping = true;
                        currentPage = page;
                        updateControls();
                    },
                    turned: function(e, page) {
                        isFlipping = false;
                        currentPage = page;
                        updateControls();
                    }
                }
            });

            updateControls();
        }

        // Event listeners với debounce
        prevBtn.addEventListener('click', debounce(() => {
            if (!prevBtn.disabled && !isFlipping) {
                $(flipbookEl).turn('previous');
            }
        }, 300));

        nextBtn.addEventListener('click', debounce(() => {
            if (!nextBtn.disabled && !isFlipping) {
                $(flipbookEl).turn('next');
            }
        }, 300));

        pageSlider.addEventListener('input', debounce((e) => {
            const newPage = parseInt(e.target.value, 10);
            if (newPage >= 1 && newPage <= totalPages && !isFlipping) {
                $(flipbookEl).turn('page', newPage);
            }
        }, 100));

        jumpInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const pageNum = parseInt(e.target.value, 10);
                if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= totalPages && !isFlipping) {
                    $(flipbookEl).turn('page', pageNum);
                } else {
                    jumpInput.value = currentPage;
                }
            }
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(setupFlipbook, 250);
        });

        window.addEventListener('load', () => {
            totalPages = imagePaths.length;
            setupFlipbook();
        });
    </script>
